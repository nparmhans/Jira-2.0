<!-- Main jumbotron for a primary marketing message or call to action -->

<div class="jumbotron">
    <div id="success" class="alert alert-success" style="display: none;">
        <p id="success-text">Ticket successfully created! Click View Tickets.</p>
    </div>
    <div id="error" class="alert alert-danger"  style="display: none;">
        <p id="error-text"> Something went wrong, try again!</p>
    </div>
    <div class="container">
        <h3>Enter Ticket Information</h3>
        <form class="form-horizontal" id="ticket_form" method="POST" action="{% url 'new_ticket' %}">{% csrf_token %}
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Title</label>
                <div class="col-sm-8">
                    <input type="text" name="title" class="form-control" id="title" placeholder="Title" required>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Description</label>
                <div class="col-sm-8">
                    <input type="text" name="description" class="form-control" id="tick-description"
                           placeholder="Ticket Description"
                           required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <select name="priority_level">
                            <option value="3" >Low</option>
                            <option value="2">Medium</option>
                            <option value="1">High</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">Create Ticket</button>
                </div>
            </div>
        </form>
    </div>
</div>
